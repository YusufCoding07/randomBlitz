{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Update Profile</h2>

    <!-- Simple error message if form is invalid -->
    {% if form.errors %}
        <p style="color:red;">Please correct the errors below.</p>
    {% endif %}

    <!-- Basic profile update form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Basic profile picture upload -->
        <div class="mb-3">
            <label>Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control">
        </div>

        <!-- Email input -->
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" value="{{ form.email.value|default:'' }}" class="form-control">
        </div>

        <!-- Phone number input -->
        <div class="mb-3">
            <label>Phone Number</label>
            <input type="tel" name="phone_number" value="{{ form.phone_number.value|default:'' }}" class="form-control">
        </div>

        <!-- Form actions -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
